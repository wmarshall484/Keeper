name: Build Release Assets

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish
        # The --publish always flag tells electron-builder to publish artifacts to a release
        # It automatically detects the GitHub release from the tag that triggered this workflow.
        run: npm run build -- --${{ matrix.os == 'windows-latest' && 'win' || (matrix.os == 'macos-latest' && 'mac' || 'linux') }} --publish always
        env:
          # This token is provided by GitHub Actions automatically and has permissions
          # to upload assets to an existing release.
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: gh release edit "$TAG" --draft=false
